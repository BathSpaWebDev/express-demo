<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>This is the front end</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum quo tempore aspernatur repudiandae in
        praesentium adipisci assumenda officiis a perspiciatis laborum omnis natus dolorum, inventore, consequuntur
        deleniti perferendis suscipit optio!
    </p>

    <script crossorigin>

        // Example POST method implementation:
        async function postData(url = '', data = {}) {
            // Default options are marked with *
            const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                body: JSON.stringify(data), // body data type must match "Content-Type" header
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                }
            });
            return response.json(); // parses JSON response into native JavaScript objects
        }

        postData('http://localhost:4444', {
            "mykey": "XYZ"
        })
            .then((data) => {
                console.log(data); // JSON data parsed by `data.json()` call
            });

    </script>
</body>

</html>
